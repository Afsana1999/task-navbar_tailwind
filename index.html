<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="flex justify-between text-sm">
        <div class="flex basis-1/6 pl-10 pb-8 pt-8">
          <img class="border-r-2 pr-4" src="./logo.png.webp" alt="" />
        </div>
        <nav class="flex basis-3/6 items-center pb-8 pt-8">
          <ul class="flex justify-between items-center">
            <li class="pl-4 pr-4 font-semibold text-base hover:text-green-400">
              <a href="">Home</a>
            </li>
            <li class="pl-4 pr-4 font-semibold text-base hover:text-green-400">
              <a href="">About</a>
            </li>
            <li class="pl-4 pr-4 font-semibold text-base hover:text-green-400">
              <a href="">Destination</a>
            </li>
            <div class="relative inline-block">
                <div class="text-sm font-semibold hover:text-green-400">
                  <button type="button" class="inline-flex w-full  rounded-md" id="menu-button" aria-expanded="true" aria-haspopup="true">
                    Pages
                    <svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                    </svg>
                  </button>
                </div>
              
                <!--
                  Dropdown menu, show/hide based on menu state.
              
                  Entering: "transition ease-out duration-100"
                    From: "transform opacity-0 scale-95"
                    To: "transform opacity-100 scale-100"
                  Leaving: "transition ease-in duration-75"
                    From: "transform opacity-100 scale-100"
                    To: "transform opacity-0 scale-95"
                -->
                <div class=" hidden hover:flex absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                  <div class="py-1" role="none">
                    <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-0">Account settings</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-1">Support</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-2">License</a>
                    <form method="POST" action="#" role="none">
                      <button type="submit" class="block w-full px-4 py-2 text-left text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-3">Sign out</button>
                    </form>
                  </div>
                </div>
              </div>
              
            <li class="pl-4 pr-4 font-semibold text-base hover:text-green-400">
              <a href="">Blog</a>
            </li>
            <li class="pl-4 pr-4 font-semibold text-base hover:text-green-400">
              <a href="">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="flex basis-2/6 items-center pb-8 pt-8 justify-end">
          <span class="pr-5">
            <span class="pr-4 border-r-2 pt-2 pb-2">
              <i class="fa-solid fa-phone text-red-600"></i> 10(256)-928
              256</span
            >
            <i class="fa-brands fa-instagram pl-7 pr-4 text-gray-400"></i>
            <i class="fa-brands fa-linkedin-in pl-4 pr-4 text-gray-400"></i>
            <i class="fa-brands fa-facebook-f pl-4 pr-4 text-gray-400"></i>
            <i class="fa-brands fa-google-plus-g pl-4 pr-4 text-gray-400"></i>
          </span>
        </div>
        <button class="pr-10 pl-10 pb-8 pt-8 bg-red-600">
          <i class="fa-solid fa-magnifying-glass text-white"></i>
        </button>
      </div>
    </header>
  </body>
</html>
